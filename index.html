<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/32b27a2753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fa-solid fa-sun"></i>
                <p>Weather</p>
            </div>
            <div class="search">
                <input type="text" id="search-input" placeholder="City...">
                <button id="search">Search</button>
            </div>
        </div>
        <div class="main">
            <p class="city"></p>
            <p class="temperture"></p>
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>
</body>
</html>
